<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="./src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="header">
      <h1>Validate Credit Card</h1>
      <h2>check if your credit card is valid</h2>
    </div>
  </header>

  <main class="main">
    <div class="box">
      <div>
        <div class="card">
          <div id="title">
            <h3>Credit Card</h3>
          </div>
          <div class="chip"></div>
          <div id="showNumCard" class="text-card card-with-number">
            0000 0000 0000 0000
          </div>
          <div id="name_card" class="text-card name-of-card">
            your name
          </div>
        </div>

        <div class="result" style="display: none;">
          <p id="yes-or-not"></p>
        </div>
      </div>

      <div class="input-btn">
        <div id="input-name">
          <label for="name">Name of card</label>
          <input type="text" id="name" maxlength="28">
        </div>
        <div id="card-number">
          <label for="card-number">Card Number</label>
          <input type="text" class="card-number" name="card-number" id="card-number" minlength="16" maxlength="16">
        </div>
        <div id="btn">
          <button id="btn-validar" class="validate-card">Validate</button>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer">
    <p>Copywrite @ Marjorie Santos </p>
  </footer>
  <script src="./src//index.js" type="module"></script>
</body>

</html>
